<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="">
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre:" maxlength="15" name="nombre">
        <br> 
        <input type="email" placeholder="Correo:" name="correo">
        <br>
        <textarea name="mensaje" id="mensaje" placeholder="Mensaje" ></textarea>
        <br>
        <label for="pais">País</label>
        <select name="pais" id="pais">
            <option value="mexico">México</option>
            <option value="españa">España</option>
            <option value="francia">Francia</option>
            <option value="brasil">Brasil</option>
        </select>
        <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>
        <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>
        <br>
        <input type="checkbox" name="terminos" id="terminos">Terminos y Condiciones
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
