<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para texto</title>
</head>
<body>
    <p>
        <b>Bold</b> <!--Negritas SIN importancia semantica -->
        <br>
        <strong>Strong</strong> <!-- Negritas CON importancia semantica -->
        <br>
        <i>Italic</i> <!--Italic SIN importancia semantica-->
        <br>
        <em>Enfasis</em> <!--Italic COn importancia semantica-->
        <br>
        <small>Small</small>
        <br>
        <mark>Marked</mark>
        <br>
        <del>Deeleted</del>
        <br>
        <ins>Inserted</ins>
        <br>
        <sub>Subscript</sub>
        <br>
        <sup>Superscript</sup>
        <br>
    </p>
</body>
</html>
